apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'l.files'
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName '1.0'
        ndk {
            moduleName 'files'
            ldLibs 'log'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

//    buildTypes {
//        debug {
//            testCoverageEnabled = true
//        }
//    }

    // Remove files from third party jars that causes 'duplicate files' build issues
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
        exclude 'asm-license.txt'
    }
}

dependencies {
    compile libs.eventbus
    compile libs.guava
    compile libs.tika
    compile libs.commons_io
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v13:21.0.3'

    compile 'com.github.frankiesardo:auto-parcel:0.3'
    apt 'com.github.frankiesardo:auto-parcel-processor:0.3'

    provided 'com.google.code.findbugs:jsr305:3.0.0'

    androidTestCompile libs.mockito
}
