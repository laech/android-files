buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.7.+'
  }
}
apply plugin: 'android'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.0"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 19
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  compile project(':files-analytics')
  compile project(':files-common')
  compile project(':files-provider')
  compile project.libs.trove4j
  compile project.libs.joda_time
  compile project.libs.otto

  instrumentTestCompile project.libs.mockito
}
