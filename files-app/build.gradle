buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.9.+'
  }
}
apply plugin: 'android'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 19
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  // Remove files from third party jars that causes 'duplicate files' build issues
  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'LICENSE.txt'
  }
}

dependencies {
  compile project(':files-analytics')
  compile project(':files-common')
  compile project(':files-provider')
  compile project(':files-provider-bookmarks')
  compile project.libs.joda_time
  compile project.libs.otto
  compile project.libs.google_play_services

  androidTestCompile project.libs.mockito
}
