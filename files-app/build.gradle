apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
  compileSdkVersion 21
  buildToolsVersion '21.1.2'

  defaultConfig {
    applicationId 'l.files'
    minSdkVersion 19
    targetSdkVersion 21
    versionCode 1
    versionName '1.0'
    ndk {
      moduleName 'files'
      ldLibs 'log'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    debug {
      testCoverageEnabled = true
    }
  }

  // Remove files from third party jars that causes 'duplicate files' build issues
  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'LICENSE.txt'
    exclude 'LICENSE'
    exclude 'NOTICE'
    exclude 'asm-license.txt'
  }
}

dependencies {
  compile files('lib/libGoogleAnalyticsServices-3.01.jar')
  compile project(':eventbus-annotation')
  compile libs.eventbus
  compile libs.joda_time
  compile libs.google_play_services
  compile libs.guava
  compile libs.tika
  compile libs.auto_value
  compile libs.commons_io
  compile libs.commons_lang
  compile libs.android_support

  androidTestCompile libs.mockito
}
