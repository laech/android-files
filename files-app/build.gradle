apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'l.files'
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName '1.0'
        ndk {
            moduleName 'files'
            ldLibs 'log'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

//    buildTypes {
//        debug {
//            testCoverageEnabled = true
//        }
//    }

    // Remove files from third party jars that causes 'duplicate files' build issues
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
        exclude 'asm-license.txt'
    }
}

dependencies {
    compile libs.eventbus
    compile libs.guava
    compile libs.tika
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v13:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'io.reactivex:rxjava:1.0.11'
    compile 'io.reactivex:rxandroid:0.24.0'

    compile libs.auto_parcel
    apt libs.auto_parcel_processor

    provided 'com.google.code.findbugs:jsr305:3.0.0'

    androidTestCompile libs.mockito
    androidTestCompile libs.auto_parcel
    androidTestApt libs.auto_parcel_processor
}
