apply plugin: 'com.android.library'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation project(':base')
    implementation project(':fs')
    implementation project(':fs-media')
    implementation project(':bookmarks')
    implementation project(':ui-base')
    implementation project(':ui-info')
    implementation project(':ui-preview')
    implementation project(':ui-operations')
    implementation project(':ui-bookmarks')
    implementation "androidx.recyclerview:recyclerview:$androidRecyclerViewVersion"
    implementation "androidx.appcompat:appcompat:$androidAppCompatVersion"
    implementation "androidx.cardview:cardview:$androidCardViewVersion"
    implementation "com.google.android.material:material:$androidMaterialVersion"
    implementation "androidx.annotation:annotation:$androidAnnotationVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    androidTestImplementation project(':testing')
    androidTestImplementation project(':testing-fs')

    androidTestImplementation "androidx.test:runner:$androidTestRunnerVersion"
    androidTestImplementation "androidx.test:rules:$androidTestRulesVersion"
    androidTestImplementation "androidx.test.uiautomator:uiautomator:$androidTestUiAutomatorVersion"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:$mockitoVersion"

}
