apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"

android {

  compileSdkVersion project.compileSdkVersion
  buildToolsVersion project.buildToolsVersion

  defaultConfig {
    minSdkVersion project.minSdkVersion
    targetSdkVersion project.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
    androidTest.java.srcDirs += 'src/androidTest/kotlin'
  }
}

dependencies {

  implementation project(':base')
  implementation project(':fs')
  implementation project(':fs-media')
  implementation project(':ui-base')
  implementation deps.androidsvg
  implementation deps.androidCore
  implementation deps.androidCoreKtx
  implementation deps.androidAnnotations
  implementation deps.kotlinStdlibJdk7

  androidTestImplementation project(':testing-fs')
  androidTestImplementation deps.mockitoAndroid
  androidTestImplementation deps.androidTestRunner

}
