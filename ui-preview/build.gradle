apply plugin: 'com.android.library'

android {

    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation project(':base')
    implementation project(':fs')
    implementation project(':fs-media')
    implementation project(':ui-base')
    implementation project(':ui-preview-pdf')
    implementation 'com.caverock:androidsvg:1.2.1'
    implementation "androidx.core:core:$supportLibVersion"
    implementation "androidx.annotation:annotation:$supportLibVersion"

    androidTestImplementation project(':testing-fs')

    androidTestImplementation 'org.mockito:mockito-android:2.11.0'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'

}
