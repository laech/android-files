buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}
apply plugin: 'android-library'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.0.1"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  compile project(':files-common')
  compile project(':files-analytics')
  compile project(':files-service')
  compile project.libs.commons_io
  compile project.libs.commons_lang
  compile project.libs.guava
  compile project.libs.tika

  instrumentTestCompile project(':files-common-testing')
}
