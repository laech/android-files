buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.google.gms:google-services:3.0.0'
    }

    ext.minSdkVersion = 16
    // Cannot target API 24 yet, need to handle FileUriExposedException when clicking on a file
    ext.targetSdkVersion = 23
    ext.compileSdkVersion = 23
    ext.buildToolsVersion = '24.0.3'
    ext.supportLibVersion = '24.2.1'
    ext.firebaseVersion = '9.4.0'
    ext.guavaVersion = '19.0'

}

allprojects {
    repositories {
        jcenter()
    }
}
