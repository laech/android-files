buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }

    ext.minSdkVersion = 16
    // TODO Cannot target API 24 yet, need to handle FileUriExposedException when clicking on a file
    ext.targetSdkVersion = 23
    ext.compileSdkVersion = 25
    ext.buildToolsVersion = '27.0.0'
    ext.supportLibVersion = '25.3.1'

}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
