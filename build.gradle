buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-alpha1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
        classpath 'com.netflix.nebula:gradle-extra-configurations-plugin:2.2.2'
    }

    ext.minSdkVersion = 17
    // Cannot target API 23 until request permission at runtime is implemented
    ext.targetSdkVersion = 22
    ext.compileSdkVersion = 23
    ext.buildToolsVersion = "23.0.2"
    ext.supportLibVersion = "23.1.1"

}

allprojects {
    repositories {
        jcenter()
    }
}
