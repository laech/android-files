buildscript {

  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.0'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext.libs = [:]

libs.eventbus = 'de.greenrobot:eventbus:2.2.1'
libs.tika = 'org.apache.tika:tika-core:1.6'
libs.guava = 'com.google.guava:guava:18.0'
libs.auto_parcel = 'com.github.frankiesardo:auto-parcel:0.3'
libs.auto_parcel_processor = 'com.github.frankiesardo:auto-parcel-processor:0.3'

libs.mockito = [
    'org.mockito:mockito-core:1.9.5',
    'com.google.dexmaker:dexmaker:1.0',
    'com.google.dexmaker:dexmaker-mockito:1.0'
]
