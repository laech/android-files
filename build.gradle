buildscript {

    ext.kotlin_version = '1.2.21'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }

    ext.minSdkVersion = 16
    ext.targetSdkVersion = 28
    ext.compileSdkVersion = 28
    ext.buildToolsVersion = '28.0.3'
    ext.supportLibVersion = '1.0.0-beta01'
    ext.mockitoVersion = '2.24.0'
    ext.androidTestRunnerVersion = '1.1.1'

}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
