buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }

    ext.minSdkVersion = 16
    // Cannot target API 23 until request permission at runtime is implemented
    ext.targetSdkVersion = 22
    ext.compileSdkVersion = 23
    ext.buildToolsVersion = "24"
    ext.supportLibVersion = "24.0.0"

}

allprojects {
    repositories {
        jcenter()
    }
}
