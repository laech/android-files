buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }

    ext.minSdkVersion = 17
    // Cannot target API 23 until request permission at runtime is implemented
    ext.targetSdkVersion = 22
    ext.compileSdkVersion = 23
    ext.buildToolsVersion = "23.0.3"
    // Do not update to 23.3.0 due to bug in CoordinatorLayout
    // i.e. scroll until toolbar is hidden, click into new directory,
    // scroll down, toolbar area is now blank
    ext.supportLibVersion = "23.2.1"

}

allprojects {
    repositories {
        jcenter()
    }
}
