buildscript {

    ext.kotlin_version = '1.2.21'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }

    ext.minSdkVersion = 16
    ext.targetSdkVersion = 26
    ext.compileSdkVersion = 26
    ext.buildToolsVersion = '27.0.2'
    ext.supportLibVersion = '27.0.2'

}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
