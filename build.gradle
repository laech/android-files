buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    ext.minSdkVersion = 16
    // TODO Cannot target API 24 yet, need to handle FileUriExposedException when clicking on a file
    ext.targetSdkVersion = 23
    ext.compileSdkVersion = 26
    ext.buildToolsVersion = '27.0.0'
    ext.supportLibVersion = '27.0.0'

}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
