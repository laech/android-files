buildscript {

    ext.kotlin_version = '1.2.21'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }

    ext.minSdkVersion = 19
    ext.targetSdkVersion = 28
    ext.compileSdkVersion = 28
    ext.buildToolsVersion = '28.0.3'
    ext.mockitoVersion = '2.24.0'
    ext.androidTestRunnerVersion = '1.1.1'
    ext.androidTestRulesVersion = '1.1.1'
    ext.androidTestUiAutomatorVersion = '2.2.0'
    ext.androidCoreVersion = '1.0.1'
    ext.androidAnnotationVersion = '1.0.1'
    ext.androidRecyclerViewVersion = '1.0.0'
    ext.androidFragmentVersion = '1.0.0'
    ext.androidAppCompatVersion = '1.0.2'
    ext.androidCardViewVersion = '1.0.0'
    ext.androidMaterialVersion = '1.0.0'

}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
