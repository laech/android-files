buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }

    ext.minSdkVersion = 16
    ext.targetSdkVersion = 26
    ext.compileSdkVersion = 26
    ext.buildToolsVersion = '27.0.0'
    ext.supportLibVersion = '27.0.0'

}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
