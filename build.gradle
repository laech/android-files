buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.google.gms:google-services:3.1.0'
    }

    ext.minSdkVersion = 16
    // Cannot target API 24 yet, need to handle FileUriExposedException when clicking on a file
    ext.targetSdkVersion = 23
    ext.compileSdkVersion = 25
    ext.buildToolsVersion = '25.0.2'
    ext.supportLibVersion = '25.1.1'
    ext.guavaVersion = '19.0'

}

allprojects {
    repositories {
        jcenter()
    }
}
